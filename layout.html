
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tammam ERP{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .sidebar {
            min-height: 100vh;
            background: #343a40;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover, .sidebar .active {
            background-color: #495057;
        }
        .main {
            margin-right: 220px;
            padding: 20px;
        }
        .navbar-custom {
            background-color: #4f80ff;
        }
    </style>
</head>
<body>
    {% if session.get('user') %}
    <div class="d-flex">
        <div class="sidebar position-fixed w-25 p-3">
            <h5 class="text-white">نظام تمام</h5>
            <a href="/clients"><i class="fas fa-users"></i> العملاء</a>
            <a href="/receipt/new"><i class="fas fa-receipt"></i> سند قبض</a>
            <a href="/payment/new"><i class="fas fa-money-check-alt"></i> سند صرف</a>
            <a href="/invoice/new"><i class="fas fa-file-invoice-dollar"></i> فاتورة</a>
            <a href="/report"><i class="fas fa-chart-line"></i> التقارير</a>
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> خروج</a>
        </div>
        <div class="main flex-grow-1">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% else %}
    {% block content %}{% endblock %}
    {% endif %}
</body>
</html>
